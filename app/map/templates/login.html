{% extends 'base.html' %} {% block title %}Login{% endblock %} {% load static %} {% block content %}
<div class="row justify-content-center">
	<div class="col-md-5">
		<div class="card mt-5">
			<div class="card-body">
				<h2 class="card-title text-center">Login</h2>
				<form id="login-form">
					{% csrf_token %}
					<div class="form-floating mb-3">
						<input
							type="text"
							id="id_username"
							name="username"
							class="form-control"
							placeholder="Username"
							required
						/>
						<label for="id_username">Username</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="password"
							id="id_password"
							name="password"
							class="form-control"
							placeholder="Password"
							required
						/>
						<label for="id_password">Password</label>
					</div>
					<button type="submit" class="btn btn-outline-primary w-100 btn-lg">Login</button>
				</form>
				<div id="error-message" class="mt-3 text-danger" style="display: none"></div>
				<div class="mt-3 text-center">Not registered? <a href="/register/">Create an account</a></div>
			</div>
		</div>
	</div>
</div>
{% endblock %} {% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
