{% extends 'base.html' %} {% block title %}Register{% endblock %}{% load static %} {% block content %}
<div class="row justify-content-center">
	<div class="col-md-5">
		<div class="card mt-5">
			<div class="card-body">
				<h2 class="card-title text-center">Register</h2>
				<form id="register-form">
					{% csrf_token %}
					<div class="form-floating mb-3">
						<input
							type="text"
							id="id_username"
							name="username"
							class="form-control"
							placeholder="Username"
							required
						/>
						<label for="id_username">Username</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="email"
							id="id_email"
							name="email"
							class="form-control"
							placeholder="Email"
							required
						/>
						<label for="id_email">Email</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="password"
							id="id_password"
							name="password"
							class="form-control"
							placeholder="Password"
							required
						/>
						<label for="id_password">Password</label>
					</div>
					<button type="submit" class="btn btn-outline-primary w-100 btn-lg">Register</button>
				</form>
				<div id="error-message" class="mt-3 text-danger text-center" style="display: none"></div>
				<div id="success-message" class="mt-3 text-success text-center" style="display: none"></div>
				<div class="mt-3 text-center">Already registered? <a href="/login/">Login</a></div>
			</div>
		</div>
	</div>
</div>
{% endblock %} {% block extra_js %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
